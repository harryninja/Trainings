<ion-header>
  <ion-toolbar color="primary">
    <ion-item
      lines="none"
      color="primary"
      routerLink="/menu/agendar"
      routerDirection="backward"
    >
      <ion-icon name="arrow-back"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="boxed">
    <h1 bolder padding class="button1">Financeiro</h1>
    <ion-text class="beh"
      >Para fazer o agendamento selecione a data e a hora. Caso seja Atendimento
      Prioritário selecione a opção.</ion-text
    >
  </div>
  <div>
    <ion-item *ngFor="let entry of form" lines="none" color="light">
      <ion-text class="button8">{{entry.val}}</ion-text>
      <ion-checkbox
        slot="start"
        [(ngModel)]="entry.isChecked"
        mode="ios"
      ></ion-checkbox>
    </ion-item>
  </div>
  <div class="boxed">
    <ion-grid>
      <ion-row>
        <ion-item color="light" lines="none" class="item1">
          <ion-icon name="calendar"></ion-icon>
          <ion-datetime
            displayFormat="DD/MM/YYYY"
            placeholder="Selecione uma data"
            class="item1"
          ></ion-datetime>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item color="light" lines="none" class="item1">
          <ion-icon name="time"></ion-icon>
          <ion-datetime
            displayFormat="h:mm a"
            placeholder="Selecione uma hora"
            class="item1"
          ></ion-datetime>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-button (click)="presentAlert()" color="primary" class="col-5"
          >Confirmar
        </ion-button>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="danger">
    <ion-title color="light" size="small" class="button3">
      UNIFG 2020 - Direitos reservados
    </ion-title>
  </ion-toolbar>
</ion-footer>
